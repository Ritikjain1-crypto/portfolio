<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Icon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
    }

    .download-icon {
      width: 80px;
      height: 80px;
      position: relative;
      background: #4f46e5;
      border-radius: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-icon:hover {
      background: #4338ca;
    }

    .download-icon::before,
    .download-icon::after {
      content: "";
      position: absolute;
      background: white;
    }

    .download-icon::before {
      width: 4px;
      height: 30px;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
    }

    .download-icon::after {
      width: 20px;
      height: 20px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-bottom: 4px solid white;
      border-right: 4px solid white;
      background: transparent;
    }
  </style>
</head>
<body>

<div class="download-icon"></div>

</body>
</html>
